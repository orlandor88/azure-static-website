name: Deploy ARM Template automat pe Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:  # PoÈ›i lansa manual din GitHub Actions

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ§© CloneazÄƒ repository-ul
      uses: actions/checkout@v3

    - name: â˜ï¸ InstaleazÄƒ Azure CLI
      run: |
        curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
    
    - name: ğŸ” Autentificare Ã®n Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Create Resource Group if not exists
      run: |
        az group show --name ${{ secrets.AZURE_RESOURCE_GROUP }} || \
        az group create --name ${{ secrets.AZURE_RESOURCE_GROUP }} --location northeurope
        
    - name: ğŸš€ Deploy ARM Template
      run: |
        az deployment group create \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --template-file infra/template.json \
          --parameters @infra/parameters.json

name: Deploy ARM Template automat pe Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Poți lansa manual din GitHub Actions

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 🧩 Clonează repository-ul
      uses: actions/checkout@v3

    - name: ☁️ Instalează Azure CLI
      run: |
        curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
    
    - name: 🔐 Autentificare în Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Create Resource Group if not exists
      run: |
        az group show --name ${{ secrets.AZURE_RESOURCE_GROUP }} || \
        az group create --name ${{ secrets.AZURE_RESOURCE_GROUP }} --location northeurope
        
    - name: 🚀 Deploy ARM Template
      run: |
        az deployment group create \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --template-file infra/template.json \
          --parameters @infra/parameters.json
        
    - name: 🔄 Așteaptă Storage Account
      run: |
        for i in {1..10}; do
          az storage account show --name ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }} --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} && break
          echo "Storage account încă nu e disponibil. Mai aștept 10 secunde..."
          sleep 10
        done
  
    - name: 🔑 Obține Storage Account Key
      run: |
        STORAGE_KEY=$(az storage account keys list \
          --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }} \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --query "[0].value" --output tsv)
            
        echo "STORAGE_KEY=$STORAGE_KEY" >> $GITHUB_ENV
    
    - name: 🚀 Deploy fișiere în Azure Blob Storage
      run: |
        az storage blob upload-batch \
          --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }} \
          --account-key ${{ env.STORAGE_KEY }} \
          --destination '$web' \
          --source . \
          --overwrite true

    - name: Enable Static Website
      run: |
        az storage blob service-properties update \
          --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }} \
          --static-website \
          --index-document index.html \
          --404-document 404.html